<!DOCTYPE html>
<html>
  <head>
    <title>laterti.me prototype</title>
    <link rel="shortcut icon" type="image/png" href="/favicon@4x.png" sizes="64x64">
    <link rel="shortcut icon" type="image/png" href="/favicon@2x.png" sizes="32x32">
    <link rel="shortcut icon" type="image/png" href="/favicon.png" sizes="16x16">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="prompt" class="container">
      <form>
        <label>Room Name <input id="roomname"></label>
        <label>Username <input id="username"></label>
        <label>Video <input type="file" id="vidfile"></label>
        <button type="button" id="submit-form">GO</button>
      </form>
    </div>
    <div id="interface" class="container" hidden>
      <div id="left">
        <video controls id="video">
        </video>
      </div>
      <div id="right">
        <div id="input">
          <input id="msg-entry" placeholder="type here!"></input>
        </div>
        <div id="comments"></div>
      </div>
      <div id="clear"></div>
    </div>
    <script src='/primus/primus.js'></script>
    <script src='/stream.js'></script>
    <script src='/commenting.js'></script>
  </body>
</html>
