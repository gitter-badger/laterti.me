<!DOCTYPE html>
<html>
  <head>
    <title>laterti.me prototype</title>
    <style>
      #topframe {
        position: relative;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="topframe">
      <div id="overlay"></div>
      <video controls id="video">
        <source id="mp4" src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
      </video>
    </div>
    <button type="button" id="play-pause">Play/Pause</button>
    <p id='mst'></p>
    <script>
      var overlay = document.getElementById('overlay');
      var vidframe = document.getElementById('video');
      var playPauseButton = document.getElementById('play-pause');
      var msTime = 0;
      var startTime;
      var intervalId= null;

      function ltPlay(){
        startTime = Date.now() - msTime;
        intervalId = setInterval(function(){
          msTime = Date.now() - startTime;
          document.getElementById('mst').textContent = msTime;
        }, 10);
      }
      function ltPause(){
        intervalId = clearInterval(intervalId);
      }
      function ltUpdateTime(time){
        msTime = time;
        document.getElementById('mst').textContent = msTime;
      }
      function ltPlayPause(){
        if(intervalId){
          ltPause();
        } else {
          ltPlay();
        }
      }

      playPauseButton.addEventListener('click',function(evt){
        ltPlayPause();
        vidframe.dispatchEvent(new evt.constructor(evt.type, evt));
      });
      vidframe.addEventListener('timeupdate',function(evt){
        ltUpdateTime(vidframe.currentTime * 1000);
      });
    </script>
  </body>
</html>
